<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-01</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- hello component 작성 -->
  <script type="text/javascript">
    Vue.component("hello", {
        template : "<div>hello vue.js!!</div>"
    })
  </script>
  <div id="app">
      <!-- hello component 사용 -->
    <hello></hello>
    <hello></hello>
    <hello></hello>
  </div>
  <script type="text/javascript">
      new Vue({
          el : "#app"
      })
  </script>
</body>
</html>
